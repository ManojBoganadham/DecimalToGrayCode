<!DOCTYPE html>
<html lang="en">

<head>
    <title>Decimal To GrayCode Converter</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    <link href="styles.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Cardo&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet" />
</head>

<body>
    <div id="canvas">
        <div id="title" class="heading">Decimal To GrayCode Converter</div>
        <div id="prompt" class="content">
            Enter a number to get it's equivalent
            <a href="https://www.tutorialspoint.com/what-is-gray-code" target="_blank">GRAY</a> code
        </div>

        <div id="range" class="content">
            is 0 to +9,223,372,036,854,775,807 enter 0 for grey, 1 for BCD
        </div>
        <input type="text" id="input" name="input" placeholder="Enter your number here" />
        <input type="text" id="inputbase" name="inputbase" placeholder="Enter your base here" />

        <button id="cnvt" class="content">CONVERT</button>

        <div id="grey" class="content"></div>
        <br />
        <div id="xs3" class="content"></div>
        <br />
        <div id="bcd" class="content"></div>
        <br />
        <div id="binary" class="content"></div>
        <br />
        <div id="octal" class="content"></div>
        <br />
        <div id="hexa" class="content"></div>
        <br />
        <div id="n-ary" class="content"></div>
        <br />
    </div>

    <footer class="content">
        <span id="author">Made by
        <a href="https://github.com/ManojBoganadham" target="_blank"
          >Manoj Boganadham</a
        ></span
      >
      <span id="source"
        >Source
        <a
          href="https://github.com/ManojBoganadham/DecimalToGrayCode"
          target="_blank"
          >Code</a
        ></span
      >
    </footer>

    <script src="scripts.js"></script>
  </body>
</html>
